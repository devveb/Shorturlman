    <script>

        $(function() {
            
            counting("/api/cntrd",' clicks!',12,'clkcnt');
            counting("/api/cntlink",' links!',7,'linkcnt');
            setInterval(function() {counting("/api/cntlink",' links!',7,'linkcnt')}, 8 * 1000);
            setInterval(function() {counting("/api/cntrd",' clicks!',12,'clkcnt')}, 13 * 1000);
            
        });

        function counting(apiurl,suffixtxt,interv,divnm){
            jQuery.ajaxSetup({async:false});
            $.get(apiurl, function(result) {

                if (result.code == 200) {
                    const options = {
                        duration: interv,
                        suffix: suffixtxt
                    };
                    let demo = new CountUp(divnm, result.count, options);
                    if (!demo.error) {
                        demo.start();
                    }
                } else {
                    alert("관리자에게 문의하세요.");
                }
            });
        }

        $("#dis").keydown(function (key) {
            if (key.keyCode == 13) {
                key.preventDefault();
                shrink();
            }
        });
        
        function goToPlugin() {
            if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 )
            {
                alert('Plugin for Opera is on ready, try Chrome or FireFox');
            }else if(navigator.userAgent.indexOf("Whale") != -1 )
            {
                window.open('http://mlnlmal.ml/bCP');
            }
            else if(navigator.userAgent.indexOf("Chrome") != -1 )
            {
                window.open('http://mlnlmal.ml/bAw');
            }
            else if(navigator.userAgent.indexOf("Safari") != -1)
            {
                alert('Extension for Safari is on ready, try Chrome or FireFox');
            }
            else if(navigator.userAgent.indexOf("Firefox") != -1 )
            {
                window.open('http://mlnlmal.ml/bDw');
            }

            else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
            {
                alert('Plugin for IE is on ready, try Chrome or FireFox');
            }
            else
            {
                alert('unknown browser, please let me know what browser you using');
            }

        }


        function shrinkAll() {
            $.post("/api/shlks", {async: false, murl: $("#originUrlList").val()}, function (result) {
                var olist="";
                console.log(result);
                $.each(result, function( index, value ) {
                    if(value.code == 200 || value.code ==201){
                        olist = olist+value.shortUrl+'\n';
                    }else{
                        olist = olist+value.message+'\n';
                    }
                    console.log( olist );
                });
                $("#shortUrlList").val(olist);
            });
            countUp();
        }
    </script>
