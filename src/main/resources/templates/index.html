<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="무료 단축 URL,free short url,url,minimize url,free" name="description">
    <meta content="" name="author">

    <title>mlnlmal - minimize your url</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/landing-page.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- Masthead -->
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">Life is short, so url is.</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                <form>
                    <div class="form-row">
                        <div class="col-12 col-md-9 mb-2 mb-md-0">
                            <input class="form-control form-control-lg" id="dis" placeholder="Enter your url..."
                                   type="text">
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-block btn-lg btn-primary" onclick="shrink()" type="button">Make it
                                short
                            </button>
                        </div>
                    </div>
                </form>
                <div style="margin-top: 15px;">
                    <h4 class="jumbo" id="myTargetElement"></h4>
                </div>
            </div>
        </div>

    </div>
</header>
<footer class="footer bg-light">
    <div>
        <div style="text-align: center;">
            <script src="https://ads-partners.coupang.com/g.js"></script>
            <script>
                new PartnersCoupang.G({ id:47287 });
            </script>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <p class="text-muted small mb-4 mb-lg-0">&copy; mlnlmal.ml 2019. by <a href="https://devveb.github.io"
                                                                                       target="_blank">tae.</a></p>
            </div>
        </div>
    </div>

    <input id="tc" th:value="${totalCnt}" type="hidden">
</footer>
    <script th:src="@{/js/countUp.min.js}"></script>
    <script>

        countUp();

        function countUp() {
            const options = {
                duration: 5,
                suffix: ' links created!'
            };
            let demo = new CountUp('myTargetElement', $("#tc").val(), options);
            if (!demo.error) {
                demo.start();
            } else {
                alert("관리자에게 문의하세요.")
            }
        }

        $("#dis").keydown(function (key) {
            if (key.keyCode == 13) {
                key.preventDefault();
                shrink();
            }
        });


        function shrink() {
            $.post("/api/mkshrt", {async: false, orl: $("#dis").val()}, function (result) {
                console.log(result)
                if (result.code ==200 || result.code == 201) {
                    $("#dis").val(result.shortUrl);
                    var copyText = document.getElementById("dis");
                    copyText.select();
                    document.execCommand("copy");
                    alert("Clipboard에 '" + copyText.value + "' is Copied 되었습니다!");
                    countUp();
                } else {
                    $("#dis").val("");
                    $("#dis").attr("placeholder", result.message);
                }
            });
        }
    </script>
</body>
</html>
