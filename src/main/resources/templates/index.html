    <script th:src="@{/js/countUp.min.js}"></script>
    <script>
        var shareFlag = 0;
        $(function() {

            counting("/api/cntrd",' clicks!',9,'clkcnt');
            counting("/api/cntlink",' links!',3,'linkcnt');
            setInterval(function() {counting("/api/cntlink",' links!',3,'linkcnt')}, 24 * 1000);
            setInterval(function() {counting("/api/cntrd",' clicks!',9,'clkcnt')}, 24 * 1000);
            
        });

        function counting(apiurl,suffixtxt,interv,divnm){
            jQuery.ajaxSetup({async:false});
            $.get(apiurl, function(result) {

                if (result.code == 200) {
                    const options = {
                        duration: interv,
                        suffix: suffixtxt
                    };
                    let demo = new CountUp(divnm, result.count, options);
                    if (!demo.error) {
                        demo.start();
                    }
                } else {
                    alert("관리자에게 문의하세요.");
                }
            });
        }

        $("#dis").keydown(function (key) {
            if (key.keyCode == 13) {
                key.preventDefault();
                shrink();
            }
        });

        function goToOurlink(){
            window.open('http://ourlin.gq/');
        }
        
        function goToPlugin() {
            console.log(navigator.userAgent);
            if(navigator.userAgent.indexOf('OPR') != -1 )
            {
                window.open('http://mlnlmal.ml/bIC');

            }else if(navigator.userAgent.indexOf("Whale") != -1 )
            {
                window.open('http://mlnlmal.ml/bCP');
            }
            else if(navigator.userAgent.indexOf("Chrome") != -1 )
            {
                window.open('http://mlnlmal.ml/bAw');
            }
            else if(navigator.userAgent.indexOf("Safari") != -1)
            {
                alert('Extension for Safari is on ready, try Chrome or FireFox or Opera');
            }
            else if(navigator.userAgent.indexOf("Firefox") != -1 )
            {
                window.open('http://mlnlmal.ml/bDw');
            }

            else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
            {
                alert('Plugin for IE is on ready, try Chrome or FireFox or Opera');
            }
            else
            {
                alert('unknown browser, please let me know what browser you using');
            }

        }

        function shareAll() {
            if(shareFlag == 0){
                shareFlag = 1;
                $("#shrbtn").text('Share...');
            }else if(shareFlag == 1){
                shareFlag = 0;
                $("#shrbtn").text('Shy...');
            }

        }


        function shrinkAll() {
            $.post("/api/shlks", {async: false, murl: $("#originUrlList").val(),v:'1',s:shareFlag}, function (result) {
                var olist="";

                $.each(result, function( index, value ) {
                    if(value.code == 200 || value.code ==201){
                        olist = olist+value.shortUrl+'\n';
                    }else{
                        olist = olist+value.message+'\n';
                    }
                    console.log( olist );
                });
                $("#shortUrlList").val(olist);
            });
            counting("/api/cntrd",' clicks!',9,'clkcnt');
            counting("/api/cntlink",' links!',3,'linkcnt');

        }

        function sgnin(){
            $.post("/api/usrog", $("#sif").serialize(), function (result) {
                if(result == 200){
                    window.location.href='/';
                }else{
                    window.location.href='/';
                }
            });
        }

        function so() {
            $.get("/api/usrgo", function (result) {
                if(result == 200){

                }else{
                    window.location.href='/';
                }
            });
        }

        function gmp(){
            $("#mpf").attr("action","/adm/gmp");
            $("#mpf").submit();

        }
    </script>
